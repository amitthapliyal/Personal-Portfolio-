<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amit thapliyal - web developer, program ,ML Enthusiast</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <div class="container">
        <div class="sidebar sidebarGo">
            <nav>
                <ul>
                    <li><a href="/">Home</a> </li>
                    <li><a href="/intro.html">My Intro</a> </li>
                    <li><a href="/services.html">Services</a> </li>
                    <li><a href="/blog.html">Blog</a></li>
                    <li><a href="/contact.html">Contact us</a> </li>
                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="hamburger">
                <img class="ham" src="ham.png" alt="" width="23px">
                <img class="cross" src="cross.png" alt="" width="23px">
            </div>
            <div class="contactform">
                <form>
                    <h1>Contact  me for /General Enquiry</h1>
                    <div class="mb-3">
                        <label for="clientName" class="form-label">Name</label>
                        <input type="Name" class="form-control" id="clientName" aria-describedby="Name">
                    </div>
                    <div class="mb-3">
                        <label for="clientemail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="clientphone" class="form-label">phone</label>
                        <input type="phone" class="form-control" id="clientphone">
                    </div>
                    <div class="mb-3">
                        <label for="clientenquiry" class="form-label">Enquiry</label>
                        <input type="text" class="form-control" id="clientenquiry" aria-describedby="clientenquiry">
                        
                    </div>
                    <div class="mb-3" id="form-check">
                        <input type="checkbox" class="form-check-input" id="isclient">
                        <label class="form-check-label" for="isclient">wanna join</label>
                    </div>
                    <button type="submit" class="btn btn-sm">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
